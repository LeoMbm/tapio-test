{% extends "layout/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Reports Create</h1>
            <form class="form-horizontal" method="post" action="/reports/create/">
                {% csrf_token %}
                <label>
                    Report Name
                    <input type="text" name="report-name">
                </label>
                <label>
                    Report Date
                    <input type="date" name="report-date">
                </label>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
