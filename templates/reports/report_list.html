{% extends "layout/base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Reports List</h1>
           {% for report in reports %}
               <a href="{{ report.id}}" >
                <h2>Name: {{ report.name }}</h2>
                <p>Date: {{ report.date }}</p>
               </a>
               <hr class="mb-4"/>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
